name: Build Timeline

permissions:
  contents: write

on:
  push:
    paths:
      - "data/**"
      - "scripts/convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: python scripts/convert.py

      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add build/timeline.json
          git commit -m "Auto-update timeline" || echo "No changes to commit"
          git push
